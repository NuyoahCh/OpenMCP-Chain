version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: openmcp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: openmcp
      MYSQL_USER: openmcp
      MYSQL_PASSWORD: openmcp
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: openmcp-anvil
    command: anvil --host 0.0.0.0 --port 8545 --fork-url https://eth.llamarpc.com
    ports:
      - "8545:8545"
    restart: unless-stopped

volumes:
  mysql-data:
